<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Meu App
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    
    <ion-list>
        <ion-item *ngFor="let serie of series">
            <ion-label>
                <h2>{{serie.nome}}</h2>
                <h3>A série foi lançada em {{serie.dataLancamento}} e possui {{serie.temporadas}} temporadas.</h3>
                <p>Nota: {{serie.nota}}</p>
                
                <app-avaliacao nota="{{serie.nota}}"></app-avaliacao>

            </ion-label>
        </ion-item>
    </ion-list>
    
</ion-content>
