<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title>
          Filmes legais!
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  {{nome}}

  <ion-list>
    <ion-item *ngFor="let filme of filmes">
      <ion-label>{{filme.nome}}</ion-label>
      <ion-note slot="end" color="primary">{{filme.nota}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
